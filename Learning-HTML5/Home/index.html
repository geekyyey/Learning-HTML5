<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website!</title>
    <style>
        body {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(215, 160, 187);
            text-align: center;
        }

        header {
            background-color: lightgreen;
            padding: 20px;
        }

        h1 {
            font-size: 50px;
            color: #333;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li img {
            height: 75px;
            width: auto;
        }

        main {
            padding: 20px;
        }

        .contact-form {
            background: lightgreen;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 30px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .contact-form h2 {
            margin-top: 0;
        }

        .contact-form label {
            display: block;
            margin: 10px 0 5px;
        }

        .contact-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid lightgreen;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #2980b9;
            color: lightgreen;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .contact-form button:hover {
            background-color: lightblue;
        }

        
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to My Website!</h1>
        <nav>
            <ul>
                <li><a href="https://github.com/geekyyey/" target="_blank" rel="noopener noreferrer"><img src="images/icons8-github-50.png" alt="GitHub"></a></li>
                <li><a href="https://www.linkedin.com/in/yeylopez/" target="_blank" rel="noopener noreferrer"><img src="images/icons8-linkedin-48.png" alt="LinkedIn"></a></li>
                <li><a href="portfolio/portfolio.html"><img src="portfolio/images/icons8-it-48.png" alt="IT Portfolio Icon"></a></li>
                <li><a href="journeys/Myjourney.html"><img src="journeys/images/journey.png" alt="Journey Icon"></a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section id="intro">
            <h2>Welcome to my personal website!</h2>
            <p style="font-size: large; font-family: Verdana, Geneva, Tahoma, sans-serif;">Explore my website and see the projects I've worked on and the skills I've developed over the years.</p>
        </section>

        <!-- Contact Form Section -->
        <section id="contact">
            <div class="contact-form">
                <h2>Keep in touch with me!</h2>

                <!-- using Formspree -->


            <form id="contactForm" action="https://formspree.io/f/xqazrdnp" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
                
                </form>
            </div>
        </section>
    </main>
<!-- Custom message box -->

<div id="successModal" style="display:none; position:fixed; top:50%; left:50% transform:translate(-100%, -100%); background-color:#fff; border:1px solid #ccc; padding:20px; z-index:1000; box-shadow:0px 0px 10px rgba(0,0,0,0.1); text-align:center; width:300px;">
    <p style="font-size: 18px; font-weight: bold;">Your message has been sent successfully!</p> 
    <button id="closeModal" style="margin-top: 15px; padding: 10px 15px; cursor: pointer;">OK</button> 
</div>
<div id="modalOverlay" style="display:none; position:fixed; top:0%; left:0%; width:100%; height:100%; background-color: rgba(0,0,0,0.5); z-index:999;"></div>
    <!-- JavaScript to Validate the contact Form -->
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents the default form submission

            const form = event.target;
            const formData = new FormData(form);

            // Sends the form data using Fetch API

            fetch(form.action, {
                method: "POST",
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    form.reset(); // Clears the form fields
                    showSuccessModal(); // Show custom success message

                } else {
                    alerts("Something went wrong. Please try again later.");
                }
            }).catch(error => {
                console.error("Error:", error);
                alert("There was an error submitting the form.");
            });
        });

        function showSuccessModal() {
            document.getElementById("successModal").style.display = "block";
            document.getElementById("modalOverlay").style.display = "block";
        }

        document.getElementById("closeModal").addEventListener("click", function() {
            document.getElementById("successModal").style.display = "none";
            document.getElementById("modalOverlay").style.display = "none";
        });
    </script>

    
</body>
</html>
