<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(215, 160, 187);
            text-align: center;
        }

        header {
            background-color: lightgreen;
            padding: 20px;
        }

        h1 {
            font-size: 50px;
            color: #333;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li img {
            height: 75px;
            width: auto;
        }

        main {
            padding: 20px;
        }

        .contact-form {
            background: lightgreen;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 30px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .contact-form h2 {
            margin-top: 0;
        }

        .contact-form label {
            display: block;
            margin: 10px 0 5px;
        }

        .contact-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid lightgreen;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #2980b9;
            color: lightgreen;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .contact-form button:hover {
            background-color: lightblue;
        }

        
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to My Website!</h1>
        <nav>
            <ul>
                <li><a href="https://github.com/geekyyey/" target="_blank" rel="noopener noreferrer"><img src="images/icons8-github-50.png" alt="GitHub"></a></li>
                <li><a href="https://www.linkedin.com/in/yeylopez/" target="_blank" rel="noopener noreferrer"><img src="images/icons8-linkedin-48.png" alt="LinkedIn"></a></li>
                <li><a href="../../Learning HTML5/Home/portfolio/portfolio.html"><img src="portfolio/images/portfolio.jpg" alt="IT Portfolio Icon"></a></li>
                <li><a href="../Home/journeys/Myjourney.html"><img src="../Home/journeys/images/journey.png" alt="Journey Icon"></a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section id="intro">
            <h2>Welcome to my personal website!</h2>
            <p style="font-size: large; font-family: Verdana, Geneva, Tahoma, sans-serif;">Explore my website and see the projects I've worked on and the skills I've developed over the years.</p>
        </section>

        <!-- Contact Form Section -->
        <section id="contact">
            <div class="contact-form">
                <h2>Keep in touch with me!</h2>

                <!-- using Formspree -->


            <form id="contactForm" action="https://formspree.io/f/xqazrdnp" method="POST" onsubmit="return validateForm();">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
                
                </form>
            </div>
        </section>
    </main>

    <!-- JavaScript to Validate the contact Form -->
    <script>
        function validateForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            if (name === "" || email === "" || message === "") {
                alert("Name and email fields cannot be empty!");
                return false;
            } else {
                alert("Form submitted successfully!");
                return true;
            }
        }
    </script>

    
</body>
</html>
