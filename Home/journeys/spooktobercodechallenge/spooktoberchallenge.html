<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Cat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cat">
    <div class="ear left-ear"></div>
    <div class="ear right-ear"></div>
    <div class="head">
      <div class="eye left-eye"></div>
      <div class="eye right-eye"></div>
      <div class="nose"></div>
      <div class="mouth"></div>
      <div class="whiskers left-whiskers"></div>
      <div class="whiskers right-whiskers"></div>
    </div>
  </div>
</body>
</html>
